name: Upload Email Template

on:
  push:
    branches:
      - main # or your main branch

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: email-template
          path: email_template.html
